<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>

   <title>Register Page</title>
</head>

<body>
   <div id="content">
      <div class="grid grid-cols-12">
         <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
         <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">


            <div
               class="block max-w-sm p-6 border-t-4  border-blue-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

               <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"> Sign Up</h5>
               <p class="font-normal text-gray-700 dark:text-gray-400">Manage your contacts on cloud.</p>
               <form data-th-action="@{'/do-register'}" 
               method="post" 
               data-th-object="${userForm}"
               class="mt-5">
                  <div class="mb-3">
                     <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Full
                        name</label>
                     <input type="text"
                     data-th-field="*{name}"
                      id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Your name" required />
                  </div>
                  <div class="mb-3">
                     <label for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                     <input type="email"
                     data-th-field="*{email}"
                      id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Your email" required />
                  </div>
                  <div class="mb-3">
                     <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Password </label>
                     <input type="password" id="password"
                     data-th-field="*{password}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Your password" required />
                  </div>
                  <div class="mb-3">
                     <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact
                        number</label>
                     <input type="phone" id="name"
                     data-th-field="*{phoneNumber}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Your contact" required />
                  </div>
                  <div class="mb-3">
                     <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Describe
                        yourself</label>
                     <textarea id="message" rows="4"
                     data-th-field="*{about}"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Write your thoughts here..."></textarea>
                  </div>
                  <div class="mb-3 flex justify-center space-x-3">
                     <button type="submit" class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-900 text-white dark:bg-blue-800 dark:hover:bg-blue-800">Sign Up</button>
                     <button type="reset" class="px-3 py-2 rounded bg-orange-800 hover:bg-orange-900 text-white dark:bg-orange-800 dark:hover:bg-orange-800">Reset</button>

                  </div>

               </form>

            </div>



         </div>
      </div>

   </div>
   <script>console.log("register page")</script>
</body>

</html>
